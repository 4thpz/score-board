<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <h2 id="home-score">0</h2>
        <div class="but1">
            <span id="a1" class="a" onclick="h1()">+1</span>
            <span id="a2" class="a" onclick="h2()">+2</span>
            <span id="a3" class="a" onclick="h3()">+3</span>
        </div>
        </div>
       
        <div class="guest">
            <h1>GUEST</h1>
            <h2  id="guest-score">0</h2>
            <span id="b1" class="b" onclick="g1()">+1</span>
            <span id="b2" class="b" onclick="g2()">+2</span>
            <span id="b3" class="b" onclick="g3()">+3</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
